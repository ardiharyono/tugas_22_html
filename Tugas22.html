<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <form>
      <h1>Napak Tilas</h1>
      <fieldset>
        <legend>Form</legend>
        <p>Nama : <input type="text" placeholder="Nama Lengkap..." /></p>
        <p>Username : <input type="text" placeholder="Username..." /></p>
        <p>Email : <input type="email" name="email" autocomplete="on" placeholder="Your Email..." /></p>
        <p>Password : <input type="password" placeholder="Password..." /></p>
        <p>Alamat Situs Web : <input type="url" placeholder="Masukan URL Web..." /></p>
        <p>Tanggal Lahir : <input type="datetime" /></p>
        <p>Umur : <input type="number" min="1" max="100" /></p>
        <p>Jenis Kelamin :
          <label><input type="checkbox" />Laki-Laki</label>
          <label><input type="checkbox" />Perempuan</label>
        </p>
        <p>Agama :
          <select name="agama">
            <option value="islam" selected>Islam</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
          </select>
        </p>
        <p>Biografi : <textarea rows="4" cols="20"></textarea></p>
        <p>Foto :
          <img src="img/logo1.jpg" alt="Gambar" width="40%" height="40%" />
        </p>
        <p>Audio :
          <audio src="audio/sample.mp3" controls></audio>
        </p>
      </fieldset>
    </form>

  </body>
</html>
